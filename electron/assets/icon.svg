<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27"/>
      <stop offset="100%" style="stop-color:#1A1F3A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Vinyl disc -->
  <circle cx="256" cy="256" r="180" fill="#1a1a2e" stroke="url(#accent)" stroke-width="4"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#2d2d44" stroke-width="2"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#2d2d44" stroke-width="2"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#2d2d44" stroke-width="2"/>
  
  <!-- Center label -->
  <circle cx="256" cy="256" r="50" fill="url(#accent)"/>
  <circle cx="256" cy="256" r="8" fill="#0A0E27"/>
  
  <!-- R letter -->
  <text x="256" y="275" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">R</text>
</svg>
