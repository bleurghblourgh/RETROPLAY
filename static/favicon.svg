<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#1A1F3A"/>
  <!-- Vinyl disc -->
  <circle cx="32" cy="32" r="22" fill="#0a0a0a"/>
  <circle cx="32" cy="32" r="20" fill="none" stroke="#222" stroke-width="0.5"/>
  <circle cx="32" cy="32" r="16" fill="none" stroke="#222" stroke-width="0.5"/>
  <circle cx="32" cy="32" r="12" fill="none" stroke="#222" stroke-width="0.5"/>
  <!-- Center label -->
  <circle cx="32" cy="32" r="8" fill="url(#grad)"/>
  <!-- R letter -->
  <text x="32" y="37" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">R</text>
  <!-- Shine -->
  <ellipse cx="26" cy="26" rx="6" ry="4" fill="rgba(255,255,255,0.1)" transform="rotate(-45 26 26)"/>
</svg>